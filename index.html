<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BioHealing Monitor</title>
  <!-- Preload del JS para acelerar -->
  <link rel="preload" href="/main.js" as="script" />
  <!-- CSS principal -->
  <link rel="stylesheet" href="/style.css" type="text/css" />
</head>
<body>
  <!-- Fondo animado -->
  <canvas id="fx-bloodstream" aria-hidden="true"></canvas>

  <!-- Pantalla de bienvenida -->
  <div id="overlay" class="overlay" role="dialog" aria-labelledby="welcomeTitle">
    <h1 id="welcomeTitle" class="brand">BioHealing Monitor</h1>
    <p id="project-meta" class="meta">Paciente: <b>—</b> · Edad: —</p>

    <!-- Swarm counters -->
    <div class="swarm">
      <div class="swarm-box">
        <div class="swarm-row">
          <span>Total nanorobots</span>
          <strong id="n-total">0</strong>
        </div>
        <div class="swarm-bar">
          <div id="swarm-total-bar" class="swarm-fill"></div>
        </div>
      </div>

      <div class="swarm-box">
        <div class="swarm-row">
          <span>Operativos</span>
          <strong id="n-op">0</strong>
        </div>
        <div class="swarm-bar alt">
          <div id="swarm-bar" class="swarm-fill"></div>
        </div>
      </div>
    </div>

    <button id="startBtn" class="btn big">Iniciar</button>
  </div>

  <!-- Cabecera -->
  <header>
    <div class="brand-row">
      <h2 class="brand">BioHealing Monitor</h2>
      <div class="line-info">
        <span class="pill">Paciente: <b id="patient-name">Jonathan Fumero Mesa</b></span>
        <span class="pill">Edad: <span id="age">—</span></span>
      </div>
    </div>
    <div class="header-ctrls">
      <div id="led" class="led" aria-label="Estado de energía"></div>
      <button id="power-btn" class="btn">Encender</button>
      <button id="sound-btn" class="btn" aria-pressed="true">Sonido: ON</button>
    </div>
  </header>

  <!-- KPIs superiores -->
  <section class="dashboard">
    <div class="pill-card" id="kpi-vital">Vitalidad: <b>—</b></div>
    <div class="pill-card" id="kpi-mind">Mente: <b>—</b></div>
    <div class="pill-card" id="kpi-structure">Estructura: <b>—</b></div>
    <div class="pill-card" id="kpi-recovery">Recuperación: <b>—</b></div>
  </section>

  <!-- Ticker -->
  <div class="sys-ticker" aria-live="polite">
    <div id="sys-ticker-track" class="sys-ticker-track"></div>
  </div>

  <!-- Checklist simple -->
  <section id="checklist" class="checklist"></section>

  <!-- Módulos / Gauges -->
  <main id="grid" class="grid"></main>

  <!-- Info adicional -->
  <footer>
    <p id="ov-age"></p>
    <p id="ov-zodiac"></p>
    <p id="ov-czodiac"></p>
    <p id="ov-moon"></p>
    <p id="ov-circ"></p>
    <p id="ov-bio-f"></p>
    <p id="ov-bio-e"></p>
    <p id="ov-bio-i"></p>
  </footer>

  <!-- JS principal -->
  <script src="/main.js" defer></script>

  <noscript>
    <style>.overlay{display:none!important} body{padding:1rem}</style>
    <p>Necesitas habilitar JavaScript para ver las animaciones y gauges.</p>
  </noscript>
</body>
</html>
