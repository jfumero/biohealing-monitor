<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BioHealing Monitor</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Fondo animado -->
  <canvas id="fx-bloodstream" aria-hidden="true"></canvas>

  <!-- Overlay bienvenida -->
  <div id="overlay" class="overlay" role="dialog" aria-labelledby="welcomeTitle">
    <h1 id="welcomeTitle" class="brand">BioHealing Monitor</h1>
    <p id="project-meta" class="meta">Paciente: <b>—</b> · Edad: —</p>

    <div class="swarm">
      <div class="swarm-box">
        <div class="swarm-row"><span>Total nanorobots</span><strong id="n-total">0</strong></div>
        <div class="swarm-bar"><div id="swarm-total-bar" class="swarm-fill"></div></div>
      </div>
      <div class="swarm-box">
        <div class="swarm-row"><span>Operativos</span><strong id="n-op">0</strong></div>
        <div class="swarm-bar alt"><div id="swarm-bar" class="swarm-fill"></div></div>
      </div>
    </div>

    <button id="startBtn" class="btn big">Iniciar</button>
  </div>

  <!-- Header -->
  <header>
    <div class="brand-row">
      <h2 class="brand">BioHealing Monitor</h2>
      <div class="line-info">
        <span class="pill">Paciente: <b id="patient-name">Jonathan Fumero Mesa</b></span>
        <span class="pill">Edad: <span id="age">—</span></span>
      </div>
    </div>
    <div class="header-ctrls">
      <div id="led" class="led"></div>
      <button id="power-btn" class="btn">Encender</button>
      <button id="sound-btn" class="btn" aria-pressed="true">Sonido: ON</button>
    </div>
  </header>

  <!-- Breadcrumb / ruta -->
  <nav id="breadcrumb" class="breadcrumb">
    <button class="crumb" data-level="root">Cuerpo Humano Óptimo</button>
    <span id="crumb-cat"></span>
    <span id="crumb-sub"></span>
  </nav>

  <!-- Contenido dinámico -->
  <main id="app" class="app"></main>

  <!-- Ticker + checklist (opc: se mostrará en algunas vistas) -->
  <div class="sys-ticker">
    <div id="sys-ticker-track" class="sys-ticker-track"></div>
  </div>
  <section id="checklist" class="checklist"></section>

  <!-- Info adicional (igual que antes) -->
  <footer>
    <p id="ov-age"></p>
    <p id="ov-zodiac"></p>
    <p id="ov-czodiac"></p>
    <p id="ov-moon"></p>
    <p id="ov-circ"></p>
    <p id="ov-bio-f"></p>
    <p id="ov-bio-e"></p>
    <p id="ov-bio-i"></p>
  </footer>

  <script src="/main.js" defer></script>

  <noscript>
    <style>.overlay{display:none!important} body{padding:1rem}</style>
    <p>Necesitas habilitar JavaScript para ver las animaciones y gauges.</p>
  </noscript>
</body>
</html>
