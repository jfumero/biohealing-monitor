<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioHealing Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay de bienvenida -->
  <div id="overlay" class="overlay">
    <div class="welcome card-glass">
      <h1>BioHealing Monitor</h1>
      <p id="project-meta">Paciente: <b>Jonathan Fumero Mesa</b> · Edad: —</p>

      <!-- Panel de nanorobots (Totales + Operativos) -->
      <div class="swarm">
        <div class="swarm-row">
          <div class="swarm-head">
            <span class="swarm-k">Nanorobots totales</span>
            <span class="swarm-v" id="n-total">—</span>
          </div>
          <div class="swarm-bar">
            <div id="swarm-total-bar" class="swarm-fill"></div>
          </div>
        </div>
        <div class="swarm-row">
          <div class="swarm-head">
            <span class="swarm-k">Nanorobots operativos</span>
            <span class="swarm-v" id="n-op">—</span>
          </div>
          <div class="swarm-bar">
            <div id="swarm-bar" class="swarm-fill alt"></div>
          </div>
        </div>
      </div>

      <div class="welcome-ctas">
        <button id="startBtn" class="btn">Comenzar</button>
        <button id="opt-start-btn" class="btn alt">Optimizar ahora</button>
      </div>
    </div>
  </div>

  <!-- Cabecera -->
  <header class="header">
    <h2 class="brand">BioHealing Monitor</h2>

    <div class="patient">
      <div class="pill">Paciente: <b>Jonathan Fumero Mesa</b></div>
      <div class="pill">Edad: <span id="age">—</span></div>
    </div>

    <div class="header-ctrls">
      <div id="led" class="led" title="Estado"></div>
      <button id="power-btn" class="btn">Encender</button>
      <button id="sound-btn" class="btn" aria-pressed="true">Sonido: ON</button>
      <button id="opt-btn" class="btn alt" aria-controls="optimizer">Optimizar cuerpo humano</button>
    </div>

    <!-- HUD con datos bio/astro -->
    <div class="hud">
      <div class="hud-item"><span class="k">Zodiaco</span><span class="v" id="hd-zodiac">—</span></div>
      <div class="hud-item"><span class="k">Chino</span><span class="v" id="hd-czodiac">—</span></div>
      <div class="hud-item"><span class="k">Luna</span><span class="v" id="hd-moon">—</span></div>
      <div class="hud-item"><span class="k">Circadiano</span><span class="v" id="hd-circ">—</span></div>
      <div class="hud-item"><span class="k">Físico</span><span class="v" id="hd-bio-f">—</span></div>
      <div class="hud-item"><span class="k">Emocional</span><span class="v" id="hd-bio-e">—</span></div>
      <div class="hud-item"><span class="k">Intelectual</span><span class="v" id="hd-bio-i">—</span></div>
    </div>
  </header>

  <!-- Ticker del sistema (debajo de la cabecera) -->
  <div class="sys-ticker">
    <div id="sys-ticker-track" class="sys-ticker-track"></div>
  </div>

  <!-- Panel Optimización (ahora debajo del encabezado/ticker) -->
  <section id="optimizer" class="optimizer hidden card-glass">
    <h3>Optimización del cuerpo humano</h3>

    <!-- Barra de progreso general -->
    <div class="opt-progress">
      <div id="opt-progress-fill" class="opt-progress-fill"></div>
    </div>

    <!-- Cola visual de items -->
    <div id="opt-list" class="opt-list"></div>

    <div class="opt-actions">
      <button id="opt-cancel" class="btn alt">Cancelar</button>
    </div>
  </section>

  <!-- Módulos/Gauges -->
  <main>
    <div id="grid" class="grid"></div>
  </main>

  <!-- Canvas FX de fondo -->
  <canvas id="fx-bloodstream"></canvas>

  <script src="main.js"></script>
</body>
</html>
