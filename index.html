<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BioHealing Monitor — Jonathan Fumero Mesa</title>
  <meta name="description" content="Panel personal de monitoreo de nanorobots — BioHealing Monitor." />
  <meta name="theme-color" content="#0a0f1a" />
  <!-- CSS: ahora apunta al mismo folder que index.html -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Overlay de bienvenida -->
  <div id="overlay" class="overlay">
    <div class="welcome">
      <div class="title"><div class="logo"></div> BIOHEALING MONITOR</div>
      <div class="mini">Nanorobots inicializando protocolos de escaneo y autorreparación…</div>

      <div class="cols">
        <div class="metric">
          <div class="label">Nanorobots listos</div>
          <div class="big"><span id="nanoCount">0</span> / 120.000</div>
          <div class="bar"><div class="fill" id="nanoBar"></div></div>
        </div>
        <div class="metric">
          <div class="label">Tasa de integración</div>
          <div class="big"><span id="intRate">0</span>%</div>
          <div class="bar"><div class="fill" id="intBar"></div></div>
        </div>
      </div>

      <button id="startBtn" class="btn">Iniciar monitoreo</button>
    </div>
  </div>

  <header>
    <div class="patient">
      <span class="pill">Paciente: <strong>Jonathan Fumero</strong></span>
      <span class="pill" id="agepill"></span>
      <span class="pill">Protocolo: <strong>BH-Ω</strong></span>
    </div>

    <div class="actions">
      <span class="led" id="status-led" title="Estado"></span>
      <button id="power-btn" class="btn alt" aria-pressed="false">Encender</button>
      <button id="sound-btn" class="btn" aria-pressed="false">Sonido: ON</button>
      <!-- NUEVO: ambiente retro -->
      <button id="amb-btn" class="btn" aria-pressed="false">Ambiente: OFF</button>
    </div>
  </header>

  <main>
    <div class="grid" id="grid"></div>

    <section class="card" id="checks">
      <div class="title-sm">Chequeos del sistema</div>
      <div class="checklist" id="checklist"></div>
    </section>
  </main>

  <!-- JS: ahora apunta al mismo folder que index.html -->
  <script src="./main.js" defer></script>
</body>
</html>
